<!-- @START _page_tags.html -->
{% if page_tags.tags_count > 0 %}
<div class="padbottom">
  <i class="icon-tag"></i>
  <div class="page-tag-background">
  {% for tag in page_tags.tags %}
    <span class="page-tag"><a href="{{ tag.url }}">{{ tag.name }}</a></span>
  {% endfor %}
  </div>
</div>
{% endif %}
<!-- @END _page_tags.html -->
