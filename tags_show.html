<!-- @START tags_show.html -->
<div id="headline">
	<h2>Pages tagged "{{ tag.name }}"</h2>
</div>

<hr/>
<div id="content">

	<div class="tag tag-{{ tag.id }}">
	{% for post in tag.most_recent_published_pages %}
      {% include "page_excerpt" with post %}
      <hr />
	{% endfor %}
	</div>

	{{ tag.most_recent_published_pages | paginate }}

</div>
<!-- @END tags_show.html -->
